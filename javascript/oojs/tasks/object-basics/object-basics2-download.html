  <script>
    let bandInfo;

    // Add your code here

    band = {
      name: "Mums",
      nationality: "Widnes",
      genre: "Noise Rock",
      members: 3,
      formed: 2002,
      split: false,
      albums:[{
          name: "Land of Giants",

          released: 2020
        }],
    }

    bandInfo = `The band ${band.name} from ${band.nationality} have been performing their ${band.genre} since ${band.formed}. Their first album '${band.albums[0].name}' was released in ${band.albums[0].released}`;

    // Don't edit the code below here!

    para1.textContent = bandInfo;
